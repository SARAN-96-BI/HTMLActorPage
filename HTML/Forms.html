<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>

    <!-- form = to collect data from user -->
    <!-- <input> = to get text filled -->
     <!--action attribute = the action to be performed once we submit the form -->
     <!-- type attribute = type of data to be taken from user like text or number -->
<!-- for & id attribute = (both values should be same) used to link label with text filled -->

    <form action="" method="get">

        <fieldset>
        <legend>REGISTRATION FORM</legend>
        <fieldset>
            <legend>PERSONAL DETAILS</legend>

        <label for="Uname">USER NAME : </label>
        <input type="text" id="Uname" name="Username" size="50" placeholder="Capital letters only"><br><br>

        <label for="paswd">PASSWORD : </label>
        <input type="password" id="paswd" name="Password" minlength="8"><br><br><br>

        <label for="e-mail">E-Mail : </label>        
        <input type="email" name="mail" id="e-mail" placeholder="name@gmail.com" required><br><br>

        <label for="dob">DOB : </label>
        <input type="date" name="Dob" id="dob" min="15-01-1998"><br><br>

        <label for="tphone">PHONE : </label>
        <input type="tel" name="phone" id="tphone" maxlength="10" minlength="10" autofocus ><br><br>

        <label for="ages">AGE : </label>
        <input type="number" name="Age" id="ages" min="18" max="40"><br><br>

    </fieldset>

    <fieldset>
        <legend>ADDRESS DETAILS</legend>


        <label for="adres">ADDRESS : </label>
        <textarea name="address" id="adres"></textarea><br><br>

        <label for="gen">GENDER : </label>
        <input type="radio" name="Gender" id="gen" value="MALE">MALE
        <input type="radio" name="Gender" id="gen" value="FEMALE">FEMALE
        <input type="radio" name="Gender" id="gen" value="OTHERS">OTHERS<br><br>

        <label for="lang">LANGUAGES KNOWN : </label>
        <input type="checkbox" name="language" id="lang" value="TAMIL">TAMIL
        <input type="checkbox" name="language" id="lang" value="ENGLISH">ENGLISH
        <input type="checkbox" name="language" id="lang" value="MALAYALAM">MALAYALAM
        <input type="checkbox" name="language" id="lang" value="TELUGU">TELUGU<br><br>

        <label for="state">STATE : </label>
        <select name="state" id="state">
            <option value="TN">TAMIL NADU</option>
            <option value="KAR">KARNATAKA</option>
            <option value="KER">KERALA</option>
            <option value="AP">ANDRA PRADESH</option>
        </select>

        <label for="city">CITY : </label>
        <select name="CITY" id="city">
            <optgroup label="TAMIL NADU">
                <option value="CHENNAI">Chennai</option>
                <option value="MADURAI">Madurai</option>
                <option value="TRICHY">Trichy</option>
            </optgroup>

            <optgroup label="KARNATAKA">
                <option value="BANGALORE">Bangalore</option>
                <option value="MYSORE">Mysore</option>
                <option value="HASAN">Hasan</option>
            </optgroup>

            <optgroup label="KERALA">
                <option value="COCHIN">Cochin</option>
                <option value="TRIVANDRUM">Trivandrum</option>
                <option value="TRISSUR">Trissur</option>
            </optgroup>
        </select><br><br>

        <label for="q">QUALIFICATION : </label>
        <input type="text" name="qf" id="q" list="qualification">
        <datalist id="qualification">
            <option value="BE">BE</option>
            <option value="BSc">BSc</option>
            <option value="BTech">BTech</option>
            <option value="MSc">MSc</option>
        </datalist><br><br>

        <label for="comp">COMPANY : </label>
        <input type="text" name="compn" id="comp" value="TCS" readonly><br><br>
