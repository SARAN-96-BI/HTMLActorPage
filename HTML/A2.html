<body>
    
<!--  -->


<form action="" method="get">

    <label>
        <label for="pname">Project Name  </label><br>
        <input type="text" id="pname" name="proname" size="25"><br><br>

        <label for="state">Assigned to  </label><br>
        <select name="state" id="state">
            <option value="TN">RAM</option>
            <option value="KAR">KRISH</option>
            <option value="KER">KARAN</option>
            <option value="AP">ARUN</option>
        </select><br><br>


        <label for="sd">Start Date  </label><br>
        <input type="date" name="stdate" id="sd"><br><br>

        <label for="ed">End Date </label><br>
        <input type="date" name="eddate" id="ed"><br><br>

        <label for="gen">Priority  </label><br>
        <input type="radio" name="Gender" id="gen" value="High">High
        <input type="radio" name="Gender" id="gen" value="Average">Average
        <input type="radio" name="Gender" id="gen" value="Low">Low<br><br>

        <label for="desc">Description  </label><br>
        <textarea name="dscrp" id="desc"></textarea><br><br>

    <button type="submit">submit</button>
        <button type="reset">clear</button>

    </fieldset>

    </form>

</body>
</html><br>
