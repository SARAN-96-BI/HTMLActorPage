<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element selectors</title>
    <link rel="stylesheet" href="./Pseudo Element.css">
</head>
<body>

    <!-- Pseudo element( :: ) - to style part of the element -->
     <!-- types : first-letter, first-line, before, after, marker, selection -->
    <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem fuga facilis provident corporis unde omnis sed quibusdam! Nulla similique amet pariatur rem, atque alias blanditiis, hic unde, voluptates sint a!</p>
<!-- ul - unordered list -->
    <ul>
        <li>apple</li>
        <li>pineapple</li>
        <li>orange</li>
        <li>berry</li>
        </ul>

        <ol>
            <li>tomato</li>
            <li>potato</li>
        </ol>
    
</body>
</html>
